<!DOCTYPE html>
<html>
<head th:replace="admin/format/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header th:replace="admin/format/header :: header"></header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="/admin/format/aside :: aside"></aside>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<h1 style="text-align: center;">Edit Menu</h1>
						<form th:action="@{/admin/menu/edit/{id}(id=${menu.id})}"
							th:object="${menu}" method="post">
							<div>
								<label>Name: </label> <input style="border-radius: 10px;height: 35px; width: 250px;" type="text" th:field="*{menuName}" />
							</div>
							
							<div >
								<label>Status: </label> <input style="border-radius: 10px;height: 35px; width: 250px; margin-top: 10px;margin-bottom: 15px;"
								type="text" th:field="*{status}" />
							</div>
							<div class="btn btn-success">
								<button class="btn btn-success" type="submit">Save</button>
							</div>
						</form>
					</div>
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="admin/format/footer :: footer"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/format/scripts :: scripts"></div>
</body>
</html>
