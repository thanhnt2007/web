<!DOCTYPE html>
<html>
<head th:replace="admin/format/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header th:replace="admin/format/header :: header"></header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="/admin/format/aside :: aside"></aside>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Danh Sách Sản Phẩm</h3>
					</div>
					<div class="box-header with-border">
						<a th:href="@{/admin/add-product}" class="btn btn-primary">Thêm Sản Phẩm</a>
					</div>
					<div th:replace="admin/format/formsearch :: search"></div>
					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 10px">ID</th>
									<th>Tên Sản Phẩm</th>
									<th>Hình Ảnh Sản Phẩm</th>
									<th>Giá Sản Phẩm</th>
									<th>Màu Sắc</th>
									<th>Nhà Sản Xuất</th>
									<th>Mô Tả</th>
								</tr>
								<tr th:each="product : ${list}">
									<td th:text="${product.productId}"></td>
									<td th:text="${product.productName}"></td>
									<td style="width: 400px;height: 200px;"><img style="width: 100%;" alt="" th:src="@{'/upload/'+${product.image}}"></td>
									<td th:text="${product.price}"></td>
									<td th:text="${product.color}"></td>
									<td th:text="${product.manufacture}"></td>
									<td th:text="${product.description}"></td>
									<td><a
										th:href="@{/admin/edit-product/{id}(id=${product.productId})}"
										class="btn btn-success">Edit</a> <a
										th:href="@{/admin/delete-product/{id}(id=${product.productId})}"
										onclick="return confirm('Bạn chắc chắn muốn xóa?')"
										class="btn btn-danger">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div th:replace="admin/format/pageno :: pageno"></div>
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="admin/format/footer :: footer"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/format/scripts :: scripts"></div>
</body>
</html>
