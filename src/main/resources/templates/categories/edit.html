<!DOCTYPE html>
<html>
<head th:replace="admin/format/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header th:replace="admin/format/header :: header"></header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="/admin/format/aside :: aside"></aside>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Danh Sách Danh Mục</h3>
					</div>

					<form th:action="@{/admin/edit-category}" method="post"
						enctype="multipart/form-data">
						<input type="hidden" name="id" th:value="${category.id}" />
						<div>
							<label for="name">Name:</label> <input type="text" id="name"
								name="categoryName" th:value="${category.categoryName}" required />
						</div>
						
						<div>
							<label for="imageFile">Image:</label> <input type="file"
								id="imageFile" name="imageFile" /> <img
								th:src="@{/upload/${category.categoryImage}}"
								alt="${category.categoryName}" width="100" />
						</div>
						<div>
							<button type="submit">Update Category</button>
						</div>
					</form>
					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="admin/format/footer :: footer"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/format/scripts :: scripts"></div>
</body>
</html>
