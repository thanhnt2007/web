<!DOCTYPE html>
<html>
<head th:replace="admin/format/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header th:replace="admin/format/header :: header"></header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="/admin/format/aside :: aside"></aside>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<div style="text-align: center;">
						<h1>
							Category: <span th:text="${category.categoryName}">Category
								Name</span>
						</h1>
						<img th:src="@{'/upload/'+${category.categoryImage}}"
							alt="Category Image" />
					</div>
					<div>
						<h2 style="text-align: center;">Products</h2>
						<ul style="display: flex; list-style: none;">
							<li style="text-align: center;width: 33%; height: 200px;margin: 10px 5px;" th:each="product : ${products}">
							<span
								th:text="${product.productName}">Product Name</span> 
								<br>
								 <img style="width: 100%;height: 100%;"
								th:src="@{'/upload/'+${product.image}}" alt="Product Image" /> 
								<br>
								<span
								th:text="${product.price}">Price</span>
								<br>
								<p th:text="${product.description}">Product Description</p></li>
						</ul>
					</div>
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="admin/format/footer :: footer"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/format/scripts :: scripts"></div>
</body>
</html>
